<script>

//spread are used to copy one arra to another...(clone)

    let arr1=[1,2,3];
    let arr2=[4,5,6];

    let arr3=[...arr1,...arr2,7,8,9,10];

    console.log(arr1);
    console.log(arr3);

    let arr4=[..."abcdefghijkl"];
    console.log(arr4);

    //spread :== one object copy to another object (clone of object)

     obj1={
        key_1:"value_1",
        key_2:"value_2",
        key_3:"value_3"
     }

     obj2={
        key_1:"value_unique",  //override value
        key_4:"value_4",
        key_5:"value_5",
        key_6:"value_6"
     }

     let new_obj={...obj1,...obj2,key_7:"value7"};

     console.log(new_obj);

</script>
