<script>
      let tem=1;

   if(tem < 0){
     console.log("Extremely cold outside");

   let day=3;

   if(day === 0){
      console.log("Sunday");
   }else if(day === 1){
      console.log("Monday");
   }else if(day === 2){
     console.log("Tuseday")
   }else if(day === 3){
    console.log("Wednesday");
   }else if(day === 4){
    console.log("Thrusday");
   }else if(day === 5){
      console.log("Friday");
   }else if(day === 6){

   }else {
    console.log("Invalid day");
   }
