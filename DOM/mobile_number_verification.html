<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id123" autocomplete="of">
    <h1 id="h_1"></h1>
</body>
<script>

    let id123=document.getElementById("id123");
   let h_1=document.getElementById("h_1");

    id123.addEventListener('input',function(w){
      
        if(isNaN(this.value))
        {
           document.getElementById('h_1').innerText="Enter Only Number";
        }
        else
        {
           document.getElementById('h_1').innerText=" ";

           if(this.value.length > 10)
           {
                document.getElementById('h_1').innerText="10 Number Allowed";
           }else
           {
             document.getElementById('h_1').innerText=" ";
           }
        }
       
    });
</script>
</html>
