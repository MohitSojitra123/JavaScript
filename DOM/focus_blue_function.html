<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <input type="text" id="in">
</body>
<script>
       let value_1=document.getElementById('in');

       value_1.addEventListener("focus", () =>{
              value_1.style.backgroundColor="red";
       });

       value_1.addEventListener("blur",() => {
                value_1.style.backgroundColor="yellow";
       });
</script>
</html>
