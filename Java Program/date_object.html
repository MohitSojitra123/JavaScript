<script>
    let x=new Date();
    
    document.write(x);

    document.write(y);

    let a=new Date("October 13,2018 11:12:33");

    document.write(a.getTime());

    document.write("<br>");
    document.write(a.getMonth());

    document.write(a.getMinutes());

    document.write(a.getDay());
    document.write("<br>");

    a.setFullYear(2022);
    document.write(a.getFullYear());
    a.setMonth(2);
    document.write(a.getMonth());
    document.write("<br>");


    a.setDate((a.getDate()+ 50)); 
    document.write(a.getDate());
