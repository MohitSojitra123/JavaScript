<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input123">
    <button>Apple</button>
    <button>Red</button>
    <button>2</button>
</body>
<script>
  let val=document.getElementById('input123');
   
  let tag_name=document.getElementsByTagName('button');

   console.log(tag_name[0]);
   console.log(tag_name[1]);
   console.log(tag_name[2]);

  tag_name[0].addEventListener('click',function(){
         val.value=val.value+" Apple";
  })
   
  tag_name[1].addEventListener('click',function(){
    val.value=val.value+' red';
  })

  tag_name[2].addEventListener('click',function(){
    val.value=val.value+' 2';
  })
  

</script>
</html>
