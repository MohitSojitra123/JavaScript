<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./asserts/as1.png" id="abc" width="300px">
</body>
<script>
     let abc=document.getElementById('abc');

     abc.addEventListener('mouseover',function(){
        if(abc.src.match('./asserts/as1.png')){
            abc.src='./asserts/as2.png';
        }else{
           abc.src='./asserts/as1.png';
        }
     })
   
</script>
</html>
