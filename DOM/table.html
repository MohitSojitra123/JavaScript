    #div1{
        border: 1px solid red;
        width: 100px;

    }

    #div2{
        border: 1px solid red;
        width: 100px;
        background-color: aqua;
    }
</style>

</body>
<script>
    var user=prompt("Enter Any Number...");

         
    for(let i=1; i<=10; i++){
        if(i %2 == 0){
        document.write('<div id="div1">');
        document.write( user + " X " + i + " = "+ (user*i));
        document.write('</div>');
        }else{
        document.write('<div id="div2">');
        document.write( user + " X " + i + " = "+ (user*i));
        document.write('</div>');

        }
      
    }
</script>
