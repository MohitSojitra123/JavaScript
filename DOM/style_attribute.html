<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cl1">This Is Style Attribute In DOM(Document Object Model....)</div>

</body>
<script>
    let value_1=document.getElementById("cl1");
    value_1.style.width="150px";
    value_1.style.height="150px";
    value_1.style.backgroundColor="yellow";
    value_1.style.border="1px solid red";
</script>
</html>
