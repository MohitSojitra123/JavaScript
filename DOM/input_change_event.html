<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <input type="text" id="abc">
</body>
<script>
   let value_1=document.getElementById("abc");

   //focus
    
   value_1.addEventListener("focus",function(){
    value_1.style.backgroundColor="yellow";
   })


   //blue
   value_1.addEventListener("blur",function(){
    value_1.style.backgroundColor="red";
   })

   //change...
   value_1.addEventListener("change",function(){
    console.log(this.value);
   });

</script>
</html>
