<script>
    
    //break...

   console.log("Break Statement......")

    for(let i=0; i<=10; i++){
        if(i === 4){
           console.log("Loop Is Break Number Is (4)");
           break;
        }
        console.log(i);
    }
 
     //countinu

     console.log("Countinu  Statement......")

     for(let i=0; i<=10; i++){
        if(i === 4){
          console.log("number is countinu (number:= 4)");
          continue;
        }
        console.log(i);
     }
      

</script>
