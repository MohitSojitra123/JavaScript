<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <h1 id="h_1"></h1>
</body>
<script>

   let h_1=document.getElementById('h_1');

    document.body.addEventListener('keyup',function(event){
    let ans=(event.getModifierState('NumLock'));
    console.log(ans);   
 
    if(ans){
      h_1.innerHTML="Number Key Is Active..";
    }else{
        h_1.innerHTML=" ";
    }
})
 
</script>
</html>
