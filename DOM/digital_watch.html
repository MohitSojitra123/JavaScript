<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="id123"></h1>
</body>
<script>
    let id123=document.getElementById('id123');
   
    setInterval(function(){
        let dt=new Date();
        let time=dt.toLocaleTimeString();
         id123.innerHTML=time;
    },1)();
</script>
</html>
