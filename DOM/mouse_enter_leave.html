<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box_1{
        width: 100px;
        height: 100px;
        background-color:antiquewhite;
        border: 1px solid black;
    }
</style>
<body>
    <div id="box_1">

    </div>
</body>
<script>
    let value_1=document.getElementById("box_1");
    
    value_1.addEventListener('mouseenter',function(){
      value_1.style.backgroundColor="red";
      console.log("Mouse Enter Bro...");
    });

    value_1.addEventListener('mouseleave',function(){
         value_1.style.backgroundColor="yellow";
         console.log("Mouse Exit Bro...");
    })

</script>
</html>
