<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id123">
    <h1 id="h_1"></h1>
</body>
<script>
    let id123=document.getElementById('id123');
    let h_1=document.getElementById('h_1');

    id123.addEventListener('keydown',function(abc){
         h_1.innerHTML += abc.key;
    })
</script>
</html>
